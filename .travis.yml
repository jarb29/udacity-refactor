language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl

install:
  - docker-compose -f udacity-deployment/docker/docker-compose-build.yaml build --parallel


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  - docker tag udacity-reverseproxy jarb29/refactor_udagram_front
  - docker tag udacity-restapi-user jarb29/refactor_udagram_front
  - docker tag udacity-restapi-feed jarb29/refactor_udagram_front
  - docker tag udacity-frontend:prod jarb29/refactor_udagram_front

  - docker push jarb29/refactor_udagram_front:udacity-reverseproxy
  - docker push jarb29/refactor_udagram_front:udacity-restapi-user 
  - docker push jarb29/refactor_udagram_front:udacity-restapi-feed 
  - docker push jarb29/refactor_udagram_front:udacity-frontend:prod